<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bee – Art & Experiments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>

<body>
  <div class="page">

    <header class="site-header">
      <img src="assets/glitchFace.png" alt="Bee" class="header-image" />
    </header>

    <main>

      <section class="hero">
        <h1>Soft weird things on screens.</h1>
        <p>
          A small collection of projects, visuals, and experiments.
        </p>
      </section>

      <div class="section-divider"></div>

      <section class="section">
        <h2>Work</h2>

        <div class="work-item">
          <div class="glow-card">
            <div class="glow-card-inner">

              <div class="carousel">
                <button class="carousel-btn left">‹</button>

                <div class="carousel-stage">
                  <div class="carousel-stack left"></div>

                  <div class="carousel-center">
                    <img class="carousel-center-img" src="assets/gNg.png" alt="">
                  </div>

                  <div class="carousel-stack right"></div>
                </div>

                <button class="carousel-btn right">›</button>

                <div class="carousel-sources" hidden>
                  <img src="assets/gNg.png">
                  <img src="assets/gNg.png">
                  <img src="assets/gNg.png">
                </div>
              </div>

              <div class="work-overlay">
                <button class="overlay-close">×</button>
                <p>Filler text for overlay.</p>
              </div>

            </div>
          </div>

          <div class="work-meta">
            <h3>Project Title</h3>
            <span class="read-more">Read more...</span>
          </div>

        </div>

      </section>

    </main>
  </div>

  <!-- Overlay -->
  <script>
    const overlay = document.querySelector(".work-overlay");
    document.querySelector(".read-more").onclick = () => overlay.classList.add("active");
    document.querySelector(".overlay-close").onclick = () => overlay.classList.remove("active");
  </script>

  <!-- Deck Carousel Logic (LEFT pulls from RIGHT, RIGHT pulls from LEFT) -->
  <script>
    const carousel = document.querySelector(".carousel");
    const sources = Array.from(carousel.querySelectorAll(".carousel-sources img"))
      .map(img => img.src);

    const centerImg = carousel.querySelector(".carousel-center-img");
    const leftStackEl = carousel.querySelector(".carousel-stack.left");
    const rightStackEl = carousel.querySelector(".carousel-stack.right");

    const btnLeft = carousel.querySelector(".carousel-btn.left");
    const btnRight = carousel.querySelector(".carousel-btn.right");

    let center = 0;
    let leftStack = [];
    let rightStack = sources.map((_, i) => i).slice(1);

    function render() {
      leftStackEl.innerHTML = "";
      rightStackEl.innerHTML = "";

      centerImg.src = sources[center];

      leftStack.forEach((idx, i) => {
        const card = document.createElement("div");
        card.className = "stack-card";
        card.style.setProperty("--stack-i", i);
        card.innerHTML = `<img src="${sources[idx]}">`;
        leftStackEl.appendChild(card);
      });

      rightStack.forEach((idx, i) => {
        const card = document.createElement("div");
        card.className = "stack-card";
        card.style.setProperty("--stack-i", i);
        card.innerHTML = `<img src="${sources[idx]}">`;
        rightStackEl.appendChild(card);
      });

      btnLeft.disabled = rightStack.length === 0;
      btnRight.disabled = leftStack.length === 0;
    }

    btnLeft.onclick = () => {
      if (!rightStack.length) return;
      leftStack.unshift(center);
      center = rightStack.shift();
      render();
    };

    btnRight.onclick = () => {
      if (!leftStack.length) return;
      rightStack.unshift(center);
      center = leftStack.shift();
      render();
    };

    render();
  </script>

</body>
</html>
